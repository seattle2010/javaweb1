<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
</head>
<body>
jQuery
<div id="div1"></div>
<script>
    $(function () {
        //DOM对象
	    var div1EL = document.getElementById("div1");
	    console.info(div1EL);
	    console.info(div1EL.innerHTML);
	    //jQuery对象
        var divObj = $("#div1");
	    console.info(divObj);
	    console.info(divObj.html());
	    //    DOM对象和jQuery对象之间的转换
//    DOM --> jQuery   dom对象 放入$()里面就行
	    console.info("------------");
	    console.info($(div1EL));
//	    jquery  ---> DOM
	    console.info(divObj.get(0));
	    console.info(divObj[0]);
    });


</script>

</body>
</html>
