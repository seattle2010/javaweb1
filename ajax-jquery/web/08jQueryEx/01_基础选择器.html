<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
<title>Jquery基本选择器</title>
<style type="text/css">
.selected{background-color: gray;}
</style>
</head>
<body>
<div id="msg">使用id选择器查询当前DIV元素</div>
<ul>
	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>item4</li>
</ul>
<ul id="myul">
	<li>item1</li>
	<li class="selected">item2</li>
	<li>item3</li>
	<li class="selected">item4</li>
</ul>

<ul style="margin-top:40px;border-top: 1px solid gray;padding-top: 30px;">
	<li>问题一：请得到id为msg的元素的文本内容； </li>
	<li>问题二：请查询所有li元素，并打印出数量；</li>
	<li>问题三：得到所有class为selected的元素；</li>
	<li>问题四：查询myul下li，还学会使用selector(选择器)
		获得当前选择器 和get(1)方法 获得当前第几个DOM元素对象；</li>

</ul>

<script>
	$(function () {
		console.info($("#msg").text());
		console.info($("ul li").length);
		console.info($(".selected").length);
		console.info("------");
		console.info($(".selected"));
		console.info($(".selected").get(0));
		console.info($(".selected").get(1));

		console.info($("myul li").selector);
		console.info($("#myul li").get(0));
		console.info($("#myul li").get(1));
	})

</script>
</body>
</html>
