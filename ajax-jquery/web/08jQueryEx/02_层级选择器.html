<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
	<script src="02index.js"></script>
<title>Jquery层级选择器</title>
<style type="text/css">
.selected{background-color: gray;}
</style>
</head>
<body>
<ul id="myul">
	<li>item1</li>
	<li>item2</li>
	<li>item3</li>
	<li>
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
		</ul>
	</li>
</ul>

<label>Lable1</label><input type="text" value="文本一" /><input type="text" value="文本二" />
<label>Lable2</label><input type="text" value="文本三" /><input type="text" value="文本四" />
<label>Lable3<input type="text" value="文本四" /><input type="text" value="文本五" /></label>


<div class="question">
	<div>问题一：选择ul下的所有li元素 </div>
	<div>问题二：选择myul下的所有li元素 </div>
	<div>问题三：选择所有label元素后的input元素</div>
	<div>问题四：选择紧跟着label元素的input元素</div>
</div>
<script>
	$(function(){   //类似window.onload   可以重复  可以写多个 互相不冲突
		              //window.onload只能有一个起作用
		   //=======内部从属关系
	   //问题一：选择ul下的所有li元素
		console.info($("ul li"));
		//问题二：选择myul下的所有li元素
		console.info($("ul>li"));
		//=========外部兄弟关系
//		问题三：选择所有label元素后的input元素
		  //  意思是 label后面所有的兄弟
		console.info("******");
		console.info($("label~input"));
//		问题四：选择紧跟着label元素的input元素
		//紧跟着label的兄弟
		console.info("#####");
		console.info($("label+input"));
	});

</script>
</body>
</html>
