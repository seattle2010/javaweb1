<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="../jquery-3.2.1.min.js"></script>
<title>Jquery常用方法</title>

	<script src="00_index.js"></script>
</head>
<body>

<h1 id="h1">明天<b>不上课</b></h1>
<input type="text" id="username" value="tom" /><br/><br/><br/>
<a href="javascript:;" id="debug">dog</a>
<input type="button" id="btn" name="btn1" value="提交" >
<div id="debug_detail">
	jQuery常用方法:<br/>
    jquery.length//获取元素的个数.<br/>
    jquery.val();//获取表单标签相关的值。<br/>
    jquery.html();//获取标签中的HTML代码。<br/>
    jquery.text();//获取标签中的纯文本，忽略html代码。<br/>
</div>


<div class="question">
	<li>问题一：获得username的值； </li>
	<li>问题二：为username设置值（四大名著）；</li>
	<li>问题三：获取h1的html内容和纯文本内容，对结果进行比较；</li>
	<li>问题四：把h1的颜色设置为黄色(attr)；</li>
</div>
<script>
	$("#btn").click(function () {
		//  1
		console.info($("#username").val());
		// 2
		console.info($("#username").val("四大名著"));
		console.info($("#username").val());
       // 3
		console.info($("#h1").html());
		console.info($("#h1").text());
		$("#h1").html();
		$("#h1").text()
         //4
		$("#h1").attr("style","background-color: yellow");
	})


</script>
</body>
</html>
