<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/logon" method="post">
    账号: <input type="text" name="username" value=""> <br>
    密码: <input type="text" name="password" value=""> <br>
    性别: <input type="radio" name="sex" value="male" checked>男
    <input type="radio" name="sex" value="female">女 <br>
    爱好:
    <input type="checkbox" name="hobby" value="java">java <br>
    <input type="checkbox" name="hobby" value="girl">girl <br>
    <input type="checkbox" name="hobby" value="swim">swim <br>

    城市: <select name="city" >
    <option value="dl">大连</option>
    <option value="hl">胡兰</option>
    <option value="yk">营口</option>
    <option value="qth">七台河</option>
</select> <br>
    介绍: <textarea name="info" cols="30" rows="10"></textarea> <br>
    <button name="btn1" value="btn1">提交按钮</button>
</form>

</body>
</html>
